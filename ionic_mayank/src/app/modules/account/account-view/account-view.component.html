<ion-card>
    <ion-card-header>
      <ion-card-title>{{Page_Name}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
        <ion-grid>
            <ion-row>
              <ion-col>
               <ion-label>S No</ion-label>
              </ion-col>
              <ion-col *ngFor="let attr of model_Caps">
                  <ion-label>{{attr}}</ion-label>
                 </ion-col>       
            </ion-row>
            <ion-row *ngFor="let account of accounts ;let i =index;  ">
              <ion-col>{{i}}</ion-col>
                <ion-col *ngFor="let attr of model;">{{account[attr]}}</ion-col>
                <!-- Round -->
               
             
                  <ion-item>
                  <ion-button (click)="editAccount(account)" shape="round" color="light">
                      <ion-icon slot="icon-only" name="create"></ion-icon>
                  </ion-button>
                  </ion-item>
              
      
              </ion-row>
          </ion-grid>
    </ion-card-content>
  </ion-card>
