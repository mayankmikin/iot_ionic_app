<!-- Back button with a default href -->
<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="tenant"></ion-back-button>
        </ion-buttons>
      <ion-buttons slot="primary">

        <ion-button>

        </ion-button>
      </ion-buttons>
      <!-- <ion-title>Create Tenant</ion-title> -->
      <ion-buttons slot="primary">
        <ion-button color="secondary">
          <ion-icon slot="icon-only" name="more"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


  <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Add Tenant</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content padding>
      <form #tenantForm="ngForm">
        <ion-item>
          <ion-label position="floating">Tenant Name</ion-label>
          <ion-input type="text" name="tenantName" [(ngModel)]="tenant.tenantName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Tenant Domain Name</ion-label>
            <ion-input type="text" name="tenantDomainName" [(ngModel)]="tenant.domainName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Tenant Code</ion-label>
              <ion-input type="text" name="tenantCode" [(ngModel)]="tenant.code"></ion-input>
          </ion-item>


<!-- select any  -->
