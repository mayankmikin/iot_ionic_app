<ion-card>
   
  <ion-card-header>

      <!-- Searchbar in a Toolbar -->
<ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="tenant"></ion-back-button>
      </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
<ion-searchbar placeholder="Search Tenant" autocomplete="on" [(ngModel)]="searchText"></ion-searchbar>
      </ion-button>
    </ion-buttons>
    <!-- <ion-title>Create Tenant</ion-title> -->
    <ion-buttons slot="primary">
      <ion-button color="secondary">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  </ion-card-header>
  <ion-card-header>

    <!-- <ion-card-subtitle>Tenant</ion-card-subtitle> -->
    <ion-card-title>{{Page_Name}}</ion-card-title>
   
  </ion-card-header>
  <ion-content padding>
  
    </ion-content>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
        <ion-checkbox [hidden]="hide_checkboxes" (click)="selectAllTenant()" [(ngModel)]="selectAllModel"></ion-checkbox> All  
        </ion-col>
        <ion-col>
         <ion-label>S NO</ion-label>
        </ion-col>
        <ion-col *ngFor="let attr of model_Caps">
            <ion-label>{{attr}}</ion-label>
           </ion-col>       
      </ion-row>
      <ion-row *ngFor="let tenant of tenants_withAttributes | grdFilter: {tenantId: searchText, tenantName:searchText,code:searchText,domainName:searchText,natureOfIndustry:searchText}; let i =index;  ">
        <ion-col>
        <ion-checkbox [hidden]="hide_checkboxes" (click)="selectTenant(tenant)" [(ngModel)]="tenant.checked" ></ion-checkbox>  
        </ion-col>
        <ion-col>{{i}}</ion-col>
          <ion-col *ngFor="let attr of model;">{{tenant[attr]}}</ion-col>       
        </ion-row>
    </ion-grid>

  </ion-card-content>
</ion-card>
