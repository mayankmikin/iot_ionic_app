<ion-card>
  <ion-card-header>
      <!-- Searchbar in a Toolbar -->
<ion-toolbar>
    <!-- <ion-buttons slot="start">
        <ion-back-button defaultHref="tenant"></ion-back-button>
      </ion-buttons> -->
    <ion-buttons slot="primary">
      <!-- <ion-button>
        <ion-icon slot="icon-only" name="contact"></ion-icon>
      </ion-button> -->
      <ion-button>
        <!-- <ion-icon slot="icon-only" name="search"></ion-icon> -->
        <!-- Searchbar with a placeholder -->
<ion-searchbar placeholder="Search Tenant" autocomplete="on"></ion-searchbar>
      </ion-button>
    </ion-buttons>
    <!-- <ion-title>Create Tenant</ion-title> -->
    <ion-buttons slot="primary">
      <ion-button color="secondary">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  </ion-card-header>
  <ion-card-header>

    <!-- <ion-card-subtitle>Tenant</ion-card-subtitle> -->
    <ion-card-title>Tenant Details</ion-card-title>
   
  </ion-card-header>
  <ion-content padding>
  
    </ion-content>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
         <ion-label>S NO</ion-label>
        </ion-col>
        <ion-col *ngFor="let attr of model_Caps">
            <ion-label>{{attr}}</ion-label>
           </ion-col>
        <!-- <ion-col>
          <ion-label>TenantId</ion-label>
         </ion-col> -->
         
      </ion-row>
      <ion-row *ngFor="let tenant of tenants; let i =index;">
          <ion-col>{{i}}</ion-col>
          <ion-col *ngFor="let attr of model;">{{tenant[attr]}}</ion-col>
          <!-- <ion-col *ngFor="let attr of model;">{{tenant.tenantId}}</ion-col> -->
        </ion-row>
    </ion-grid>

  </ion-card-content>
</ion-card>
<ion-tabs>
  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="add">
      <ion-label>Add New</ion-label>
      <ion-icon name="add-circle"></ion-icon>
      <!-- <ion-badge>6</ion-badge> -->
    </ion-tab-button>
    <ion-tab-button tab="remove">
        <ion-label>Remove</ion-label>
        <ion-icon name="remove-circle"></ion-icon>
        <!-- <ion-badge>6</ion-badge> -->
      </ion-tab-button>
    
    <ion-tab-button tab="settings">
      <ion-label>Settings</ion-label>
      <ion-icon name="settings"></ion-icon>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
